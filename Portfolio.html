            left: 100%;

                ctx.rotate((CFG.watermark.rotationDeg * Math.PI) / 180);
                ctx.font = `${CFG.watermark.fontSize}px sans-serif`;
                ctx.fillStyle = "rgba(0,0,0,1)"; // l'opacit√© est g√©r√©e par le div overlay
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(CFG.watermark.text, 0, 0);

                const overlay = document.createElement("div");
                overlay.className = "wm-overlay";
                overlay.setAttribute("aria-hidden", "true");
                overlay.style.backgroundImage = `url("${canvas.toDataURL("image/png")}")`;
                overlay.style.backgroundRepeat = "repeat";
                overlay.style.backgroundPosition = "0 0";

                document.body.appendChild(overlay);
            };

            const installGuards = () => {
                document.body.setAttribute("data-nocopy", "1");

                // Clic droit
                if (CFG.block.contextMenu) {
                    document.addEventListener(
                        "contextmenu",
                        (e) => {
                            if (isAllowedTarget(e.target)) return;
                            e.preventDefault();
                        },
                        { capture: true }
                    );
                }

                // S√©lection (drag / double click / etc.)
                if (CFG.block.selection) {
                    // Emp√™che la s√©lection au d√©marrage
                    document.addEventListener(
                        "selectstart",
                        (e) => {
                            if (isAllowedTarget(e.target)) return;
                            e.preventDefault();
                        },
                        { capture: true }
                    );
                }

                // Clipboard events
                if (CFG.block.clipboardEvents) {
                    ["copy", "cut", "paste"].forEach((evt) => {
                        document.addEventListener(
                            evt,
                            (e) => {
                                if (isAllowedTarget(e.target)) return;
                                e.preventDefault();
                            },
                            { capture: true }
                        );
                    });
                }

                // Raccourcis clavier (Ctrl/Cmd + ...)
                if (CFG.block.hotkeys) {
                    document.addEventListener(
                        "keydown",
                        (e) => {
                            if (isAllowedTarget(e.target)) return;

                            const key = (e.key || "").toLowerCase();
                            const ctrlOrCmd = e.ctrlKey || e.metaKey;

                            // Tu peux ajuster la liste si besoin
                            const blocked = ["c", "a", "u", "x", "s", "p"]; // copy, select all, view source, cut, save, print

                            if (ctrlOrCmd && blocked.includes(key)) {
                                e.preventDefault();
                            }
                        },
                        { capture: true }
                    );
                }
            };

            /** --------------------------
             *  Boot
             *  -------------------------- */
            const boot = () => {
                injectStyle();
                installGuards();
                createWatermark();
            };

            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", boot, { once: true });
            } else {
                boot();
            }
        })();


    </script>
