            <span class="emoji">üì∏</span>
            <span class="screenshots-button-text">Voir les captures (${project.screenshots.length})</span>
                </div>`
                : '';

            const featuresList = project.features.map(f => `<li>${f}</li>`).join('');
            const userBenefitsList = project.userBenefits.map(b => `<li>${b}</li>`).join('');
            const businessValueList = project.businessValue.map(v => `<li>${v}</li>`).join('');

            const html = `
            <div class="slide" style="background: ${slideColor};">
                <div class="slide-content">
                    <div class="project-header">
                        <h1 class="project-title">${project.title}</h1>
                        <div class="meta-bar">
                            <div class="meta-section">
                                <span class="meta-label">üè¢ ${project.industry}</span>
                            </div>
                            <div class="meta-section">
                                ${deviceBadges}
                            </div>
                            <div class="meta-section">
                                ${techBadges}
                            </div>
                        </div>
                    </div>
                    <div class="project-body">
                        <div class="left-column">
                            <div>${screenshotsButton}</div>
                            <div class="info-section-pb">
                                    
                                <div class="section-title"><span class="emoji">üéØ</span>Probl√©matique m√©tier</div>
                                <div class="section-content">${project.problem}</div>
                            </div>
                            <div class="info-section-pb">
                                <div class="section-title"><span class="emoji">üë•</span>Utilisateurs</div>
                                <div class="section-content">${project.users}</div>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="info-section full-width-section">
                                <div class="section-title"><span class="emoji">üí°</span>Solution mise en place</div>
                                <div class="section-content">${project.solution}</div>
                            </div>
                            <div class="info-section full-width-section">
                                <div class="section-title"><span class="emoji">‚≠ê</span>Fonctionnalit√©s cl√©s</div>
                                <div class="section-content"><ul>${featuresList}</ul></div>
                            </div>
                            <div class="info-section">
                                <div class="section-title"><span class="emoji">üöÄ</span>B√©n√©fices utilisateurs</div>
                                <div class="section-content"><ul>${userBenefitsList}</ul></div>
                            </div>
                            <div class="info-section">
                                <div class="section-title"><span class="emoji">üìà</span>Valeur business</div>
                                <div class="section-content"><ul>${businessValueList}</ul></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lightbox pour les captures d'√©cran -->
            <div class="lightbox" id="lightbox">
                <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
                <button class="lightbox-nav lightbox-prev" onclick="prevScreenshot()">‚Üê</button>
                <div class="lightbox-content">
                    <img class="lightbox-image" id="lightboxImage" src="" alt="Capture d'√©cran">
                </div>
                <button class="lightbox-nav lightbox-next" onclick="nextScreenshot()">‚Üí</button>
                <div class="lightbox-counter" id="lightboxCounter"></div>
            </div>`;

            sliderContainer.insertAdjacentHTML('beforeend', html);
        });

        // G√©n√©ration sommaire
        const sommaireContent = document.getElementById('sommaireContent');
        projects.forEach((project, index) => {
            const sommaireItem = document.createElement('div');
            sommaireItem.className = 'sommaire-item';
            sommaireItem.onclick = () => goToSlide(index + 2); // +2 car intro + sommaire
            sommaireItem.innerHTML = `
                <div class="sommaire-number">${index + 1}</div>
                <div class="sommaire-info">
                    <div class="sommaire-title">${project.title}</div>
                    <div class="sommaire-industry">üè¢ ${project.industry}</div>
                </div>
            `;
            sommaireContent.appendChild(sommaireItem);
        });

        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        // Ic√¥ne sommaire - clic pour retourner √† la slide 1
        const sommaireIcon = document.getElementById('sommaireIcon');
        sommaireIcon.addEventListener('click', () => goToSlide(1));
        
        function goToSlide(index) {
            // Retirer active/prev de TOUTES les slides
            slides.forEach(slide => {
                slide.classList.remove('active', 'prev');
            });
            
            currentSlide = index;
            
            // Activer la nouvelle slide
            slides[currentSlide].classList.add('active');
            
            updateNavigation();
        }


        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            if (currentSlide > 0) goToSlide(currentSlide - 1);
        }
        
        function updateNavigation() {
            // Slide 0 (intro) : masquer dots, compteur et bouton prev
            if (currentSlide === 0) {
                document.body.classList.add('first-slide');
                pageIndicator.textContent = '';
                prevBtn.disabled = true;
                nextBtn.disabled = false;
            }
            // Slide 1 (sommaire) : masquer dots et compteur, mais MONTRER bouton prev
            else if (currentSlide === 1) {
                document.body.classList.add('first-slide');
                document.getElementById('prevBtn').style.display = 'flex';  // Forcer l'affichage
                pageIndicator.textContent = '';
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            // Slides projets : tout afficher
            else {
                document.body.classList.remove('first-slide');
                pageIndicator.textContent = `${currentSlide - 1} / ${totalSlides - 2}`;
                prevBtn.disabled = false;
                nextBtn.disabled = currentSlide === totalSlides - 1;
            }
        }



        
        // Event listeners pour les boutons (C'√âTAIT √áA QUI MANQUAIT !)
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        // Navigation clavier
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });
        
        // Swipe tactile
        let touchStartX = 0;
        let touchEndX = 0;
        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextSlide();
            if (touchEndX - touchStartX > 50) prevSlide();
        });

        //Fonctions Lightbox 

        let currentProject = null;
        let currentScreenshotIndex = 0;

        function openLightbox(projectIndex) {
            currentProject = projects[projectIndex];
            currentScreenshotIndex = 0;
            showScreenshot();
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function showScreenshot() {
            if (!currentProject || !currentProject.screenshots) return;

            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            const screenshot = currentProject.screenshots[currentScreenshotIndex];

            if (typeof screenshot === 'string') {
                img.src = screenshot;
                counter.innerHTML = `<strong>${currentScreenshotIndex + 1} / ${currentProject.screenshots.length}</strong>`;
            } else {
                img.src = screenshot.url;
                counter.innerHTML = `
            <span>${screenshot.title}</span>
        `;
            }
        }



        function nextScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex + 1) % currentProject.screenshots.length;
            showScreenshot();
        }

        function prevScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex - 1 + currentProject.screenshots.length) % currentProject.screenshots.length;
            showScreenshot();
        }

        // Fermer avec Echap
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevScreenshot();
                if (e.key === 'ArrowRight') nextScreenshot();
            }
        });

        // Fermer en cliquant sur le fond
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });



        // Init
        updateNavigation();
    </script>
</body>

</html>
