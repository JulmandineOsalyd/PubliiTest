        // Helpers i18n (minimal)
        function getLocalized(value, lang) {
            if (value && typeof value === 'object' && !Array.isArray(value) && value[lang] !== undefined) {
                return value[lang];
            }
            return value;
        }

        function renderList(items) {
            const safeItems = Array.isArray(items) ? items : [];
            return `<ul>${safeItems.map(i => `<li>${i}</li>`).join('')}</ul>`;
        }

        // G√©n√©ration des slides
        projects.forEach(project => {
            const slideColor = "linear-gradient(135deg, #152a68 0%, #26D0CE 100%)";

            const mainLogoUrl = techLogos[project.mainTool];
            const mainLogoHtml = mainLogoUrl
                ? `<img src="${mainLogoUrl}" alt="${project.mainTool}" style="height: 1em; vertical-align: middle; margin-right: 15px; margin-bottom: 5px;">`
                : '';

            const techBadges = project.technologies
                .map(t => {
                    const logo = techLogos[t] || '';
                    const imgTag = logo ? `<img src="${logo}" alt="${t}">` : '';
                    return `<span class="tech-badge">${imgTag}${t}</span>`;
                }).join('');

            const deviceBadges = project.devices
                .map(d => `<span class="device-badge" data-device="${d}">${d}</span>`).join('');

            const projectIndex = projects.indexOf(project);

            const screenshotsButton = project.screenshots && project.screenshots.length > 0
                ? `<div class="screenshots-button" onclick="openLightbox(${projectIndex})">
            <span class="emoji">üì∏</span>
            <span class="screenshots-button-text" data-key="voirCaptures" data-count="${project.screenshots.length}">Voir les captures (${project.screenshots.length})</span>
                </div>`
                : '';

            const featuresListHtml = renderList(getLocalized(project.features, 'fr'));
            const userBenefitsListHtml = renderList(getLocalized(project.userBenefits, 'fr'));
            const businessValueListHtml = renderList(getLocalized(project.businessValue, 'fr'));

            const html = `
            <div class="slide" style="background: ${slideColor};">
                <div class="slide-content">
                    <div class="project-header">
                        <h1 class="project-title">${mainLogoHtml}<span class="translatable-title" data-project-index="${projectIndex}">${getLocalized(project.title, 'fr')}</span></h1>
                        <div class="meta-bar">
                            <div class="meta-section">
                                <span class="meta-label">üè¢ <span class="translatable-industry" data-project-index="${projectIndex}">${getLocalized(project.industry, 'fr')}</span></span>
                            </div>
                            <div class="meta-section">
                                ${deviceBadges}
                            </div>
                            <div class="meta-section">
                                ${techBadges}
                            </div>
                        </div>
                    </div>
                    <div class="project-body">
                        <div class="left-column">
                            <div>${screenshotsButton}</div>
                            <div class="info-section-pb">
                                <div class="section-title" data-key="problematique">
                                    <span class="emoji">üéØ</span><span class="label-text">Probl√©matique m√©tier</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="problem">${getLocalized(project.problem, 'fr')}</div>
                            </div>
                            <div class="info-section-pb">
                                <div class="section-title" data-key="utilisateurs">
                                    <span class="emoji">üë•</span><span class="label-text">Utilisateurs</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="users">${getLocalized(project.users, 'fr')}</div>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="info-section full-width-section">
                                <div class="section-title" data-key="solution">
                                    <span class="emoji">üí°</span><span class="label-text">Solution mise en place</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="solution">${getLocalized(project.solution, 'fr')}</div>
                            </div>
                            <div class="info-section full-width-section">
                                <div class="section-title" data-key="fonctionnalites">
                                    <span class="emoji">‚≠ê</span><span class="label-text">Fonctionnalit√©s cl√©s</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="features">${featuresListHtml}</div>
                            </div>
                            <div class="info-section">
                                <div class="section-title" data-key="benefices">
                                    <span class="emoji">üöÄ</span><span class="label-text">B√©n√©fices utilisateurs</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="userBenefits">${userBenefitsListHtml}</div>
                            </div>
                            <div class="info-section">
                                <div class="section-title" data-key="valeurBusiness">
                                    <span class="emoji">üìà</span><span class="label-text">Valeur business (ROI)</span>
                                </div>
                                <div class="section-content translatable-field" data-project-index="${projectIndex}" data-field="businessValue">${businessValueListHtml}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lightbox pour les captures d'√©cran -->
            <div class="lightbox" id="lightbox">
                <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
                <button class="lightbox-nav lightbox-prev" onclick="prevScreenshot()">‚Üê</button>
                <div class="lightbox-content">
                    <img class="lightbox-image" id="lightboxImage" src="" alt="Capture d'√©cran">
                </div>
                <button class="lightbox-nav lightbox-next" onclick="nextScreenshot()">‚Üí</button>
                <div class="lightbox-counter" id="lightboxCounter"></div>
            </div>
            <!-- Language Switch -->
    <div class="language-switch">
        <button class="lang-btn active" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>`
                ;

            sliderContainer.insertAdjacentHTML('beforeend', html);
        });

        // G√©n√©ration sommaire
        const sommaireContent = document.getElementById('sommaireContent');

        projects.forEach((project, index) => {
            const sommaireItem = document.createElement('div');
            sommaireItem.className = 'sommaire-item';
            sommaireItem.onclick = () => goToSlide(index + 2);

            // R√©cup√©ration du logo
            const mainLogoUrl = techLogos[project.mainTool];

            // On affiche l'image si elle existe, sinon le num√©ro par s√©curit√©
            const leftContent = mainLogoUrl
                ? `<img src="${mainLogoUrl}" alt="${project.mainTool}" style="width: 32px; height: 32px; object-fit: contain;">`
                : (index + 1);

            sommaireItem.innerHTML = `
            <div class="sommaire-number" style="display: flex; align-items: center; justify-content: center;">
                ${leftContent}
            </div>
            <div class="sommaire-info">
                <div class="sommaire-title translatable-sommaire-title" data-project-index="${index}">${getLocalized(project.title, 'fr')}</div>
                <div class="sommaire-industry translatable-sommaire-industry" data-project-index="${index}">${getLocalized(project.industry, 'fr')}</div>
            </div>
        `;
            sommaireItem.dataset.index = index;

            sommaireContent.appendChild(sommaireItem);
        });

        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        // Ic√¥ne sommaire - clic pour retourner √† la slide 1
        const sommaireIcon = document.getElementById('sommaireIcon');
        sommaireIcon.addEventListener('click', () => goToSlide(1));

        function goToSlide(index) {
            // Retirer active/prev de TOUTES les slides
            slides.forEach(slide => {
                slide.classList.remove('active', 'prev');
            });

            currentSlide = index;

            // Activer la nouvelle slide
            slides[currentSlide].classList.add('active');

            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            if (currentSlide > 0) goToSlide(currentSlide - 1);
        }

        function updateNavigation() {
            // Slide 0 (intro) : masquer dots, compteur et bouton prev
            if (currentSlide === 0) {
                document.body.classList.add('first-slide');
                pageIndicator.textContent = '';
                prevBtn.disabled = true;
                nextBtn.disabled = false;
            }
            // Slide 1 (sommaire) : masquer dots et compteur, mais MONTRER bouton prev
            else if (currentSlide === 1) {
                document.body.classList.add('first-slide');
                document.getElementById('prevBtn').style.display = 'flex';
                pageIndicator.textContent = '';
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            // Slides projets : tout afficher
            else {
                document.body.classList.remove('first-slide');
                pageIndicator.textContent = `${currentSlide - 1} / ${totalSlides - 2}`;
                prevBtn.disabled = false;
                nextBtn.disabled = currentSlide === totalSlides - 1;
            }
        }

        // Event listeners pour les boutons
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Navigation clavier
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // Swipe tactile
        let touchStartX = 0;
        let touchEndX = 0;
        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextSlide();
            if (touchEndX - touchStartX > 50) prevSlide();
        });

        // Fonctions Lightbox
        let currentProject = null;
        let currentScreenshotIndex = 0;

        function openLightbox(projectIndex) {
            currentProject = projects[projectIndex];
            currentScreenshotIndex = 0;
            showScreenshot();
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function showScreenshot() {
            if (!currentProject || !currentProject.screenshots) return;

            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            const screenshot = currentProject.screenshots[currentScreenshotIndex];

            if (typeof screenshot === 'string') {
                img.src = screenshot;
                counter.innerHTML = `<strong>${currentScreenshotIndex + 1} / ${currentProject.screenshots.length}</strong>`;
            } else {
                img.src = screenshot.url;
                const title = (screenshot.title && typeof screenshot.title === 'object')
                    ? screenshot.title[currentLanguage]
                    : screenshot.title;
                counter.innerHTML = `<span>${title || ''}</span>`;
            }
        }

        function nextScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex + 1) % currentProject.screenshots.length;
            showScreenshot();
        }

        function prevScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex - 1 + currentProject.screenshots.length) % currentProject.screenshots.length;
            showScreenshot();
        }

        // Fermer avec Echap
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevScreenshot();
                if (e.key === 'ArrowRight') nextScreenshot();
            }
        });

        // Fermer en cliquant sur le fond
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Language Switch Logic
        let currentLanguage = 'fr';
        const langButtons = document.querySelectorAll('.lang-btn');

        function updateLanguage(lang) {
            currentLanguage = lang;

            // Mettre √† jour tous les labels avec data-key
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.dataset.key;

                if (!translations[lang] || !translations[lang][key]) return;

                // Cas sp√©cifique : bouton captures avec compteur
                if (key === 'voirCaptures' && element.classList.contains('screenshots-button-text')) {
                    const count = element.dataset.count || '';
                    element.textContent = `${translations[lang][key]} (${count})`;
                    return;
                }

                // Cas standard : section-title avec <span class="label-text">
                const labelText = element.querySelector('.label-text');
                if (labelText) {
                    labelText.textContent = translations[lang][key];
                } else {
                    // fallback : si l'√©l√©ment porte data-key directement
                    element.textContent = translations[lang][key];
                }
            });

            // Mettre √† jour les titres des projets dans les slides
            document.querySelectorAll('.translatable-title').forEach(element => {
                const index = parseInt(element.dataset.projectIndex);
                element.textContent = getLocalized(projects[index].title, lang);
            });

            // Mettre √† jour les industries dans les slides
            document.querySelectorAll('.translatable-industry').forEach(element => {
                const index = parseInt(element.dataset.projectIndex);
                element.textContent = getLocalized(projects[index].industry, lang);
            });

            // Mettre √† jour les devices (PC / Mobile / Tablette)
            document.querySelectorAll('.device-badge').forEach(el => {
                const key = el.dataset.device || el.textContent.trim();
                el.dataset.device = key; // s√©curise si jamais absent
                const translated = translations[lang]?.devices?.[key];
                if (translated) el.textContent = translated;
            });

            // Mettre √† jour le contenu dynamique des projets (problem/users/solution + listes)
            document.querySelectorAll('.translatable-field').forEach(element => {
                const index = parseInt(element.dataset.projectIndex);
                const field = element.dataset.field;

                const value = projects[index][field];
                const localized = getLocalized(value, lang);

                // Listes
                if (field === 'features' || field === 'userBenefits' || field === 'businessValue') {
                    element.innerHTML = renderList(localized);
                } else {
                    // HTML autoris√© (problem/users/solution)
                    element.innerHTML = localized;
                }
            });

            // Mettre √† jour les titres du sommaire
            document.querySelectorAll('.translatable-sommaire-title').forEach(element => {
                const index = parseInt(element.dataset.projectIndex);
                element.textContent = getLocalized(projects[index].title, lang);
            });

            // Mettre √† jour les industries du sommaire
            document.querySelectorAll('.translatable-sommaire-industry').forEach(element => {
                const index = parseInt(element.dataset.projectIndex);
                element.textContent = getLocalized(projects[index].industry, lang);
            });

            // Mettre √† jour le titre du sommaire (h1 "Sommaire")
            const sommaireTitles = document.querySelectorAll('.sommaire-slide h1');
            sommaireTitles.forEach(title => {
                title.textContent = translations[lang]['sommaire'];
            });

            // Mettre √† jour le bouton du sommaire
            const sommaireIcon = document.getElementById('sommaireIcon');
            if (sommaireIcon) {
                sommaireIcon.title = translations[lang]['retourSommaire'];
            }

            // Si la lightbox est ouverte, rafra√Æchir le titre (capture)
            const lightbox = document.getElementById('lightbox');
            if (lightbox && lightbox.classList.contains('active')) {
                showScreenshot();
            }
        }

        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.target.dataset.lang;

                // Retirer active de tous les boutons
                langButtons.forEach(b => b.classList.remove('active'));
                // Ajouter active au bouton cliqu√©
                e.target.classList.add('active');

                // Mettre √† jour la langue
                updateLanguage(lang);
            });
        });

        // Init
        updateNavigation();

        // Initialiser la langue APR√àS que tout soit dans le DOM
        updateLanguage('fr');
    </script>
