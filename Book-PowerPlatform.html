            dots.forEach(dot => dot.classList.remove('active'));

            currentSlide = index;

            // Activer la nouvelle slide
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            if (currentSlide > 0) goToSlide(currentSlide - 1);
        }

        function updateNavigation() {
            pageIndicator.textContent = `${currentSlide + 1} / ${totalSlides}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextSlide();
            if (touchEndX - touchStartX > 50) prevSlide();
        });

        let currentProject = null;
        let currentScreenshotIndex = 0;

        function openLightbox(projectIndex) {
            currentProject = projects[projectIndex];
            currentScreenshotIndex = 0;
            showScreenshot();
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function showScreenshot() {
            if (!currentProject || !currentProject.screenshots) return;

            const img = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            img.src = currentProject.screenshots[currentScreenshotIndex];
            counter.textContent = `${currentScreenshotIndex + 1} / ${currentProject.screenshots.length}`;
        }

        function nextScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex + 1) % currentProject.screenshots.length;
            showScreenshot();
        }

        function prevScreenshot() {
            if (!currentProject) return;
            currentScreenshotIndex = (currentScreenshotIndex - 1 + currentProject.screenshots.length) % currentProject.screenshots.length;
            showScreenshot();
        }

        // Fermer avec Echap
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevScreenshot();
                if (e.key === 'ArrowRight') nextScreenshot();
            }
        });

        // Fermer en cliquant sur le fond
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });



        // Init
        updateNavigation();
    </script>
</body>
